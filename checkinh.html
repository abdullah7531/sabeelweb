<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent 3D Text Hero</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: none;
      }

      .hero {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        perspective: 1500px;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        transform-style: preserve-3d;
      }

      .hero-title {
        font-size: clamp(60px, 8vw, 140px);
        font-weight: 700;
        line-height: 0.9;
        margin-bottom: 20px;
        color: #000;
        transform-style: preserve-3d;
        transition: transform 0.03s ease-out;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .hero-title span {
        display: block;
        transform-style: preserve-3d;
        transition: transform 0.03s ease-out;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .hero-content .subtitle {
        font-size: clamp(18px, 2vw, 24px);
        color: #666;
        margin-bottom: 40px;
        font-weight: 300;
        transform-style: preserve-3d;
        transition: transform 0.03s ease-out;
      }

      .hero-scroll {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #666;
      }

      .scroll-text {
        font-size: 14px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .scroll-line {
        width: 2px;
        height: 40px;
        background: #666;
        animation: scroll-bounce 2s infinite;
      }

      @keyframes scroll-bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
      }

      .custom-cursor {
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: all 0.1s ease;
        mix-blend-mode: difference;
      }

      /* Floating particles for depth */
      .particle {
        position: absolute;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 50%;
        pointer-events: none;
      }

      .reset-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        z-index: 1000;
        transition: background 0.3s ease;
      }

      .reset-btn:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body>
    <button class="reset-btn" onclick="resetPosition()">Reset Position</button>
    <div class="custom-cursor"></div>

    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">
          <!-- <span class="title-line" id="line1">3D</span> -->
          <span class="title-line" id="line2">3D <br />ARTIST</span>
        </h1>
        <p class="subtitle">Bringing imagination to life through digital art</p>
      </div>
      <div class="hero-scroll">
        <span class="scroll-text">Scroll</span>
        <div class="scroll-line"></div>
      </div>
    </section>

    <script>
      // Store the last mouse position
      let lastMouseX = 0;
      let lastMouseY = 0;
      let isMouseInViewport = true;

      // Custom cursor
      const cursor = document.querySelector(".custom-cursor");
      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";

        // Update last mouse position
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        isMouseInViewport = true;
      });

      // Track when mouse leaves the viewport
      document.addEventListener("mouseleave", () => {
        isMouseInViewport = false;
      });

      // Track when mouse enters the viewport
      document.addEventListener("mouseenter", () => {
        isMouseInViewport = true;
      });

      // Create floating particles for depth
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random size and position
        const size = Math.random() * 100 + 50;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;

        document.querySelector(".hero").appendChild(particle);
      }

      // Enhanced 3D Mouse Movement Effect for Hero Text
      const heroTitle = document.querySelector(".hero-title");
      const titleLines = document.querySelectorAll(".title-line");
      const subtitle = document.querySelector(".subtitle");
      const particles = document.querySelectorAll(".particle");

      function update3DEffect() {
        // Use last known mouse position even if mouse left viewport
        const mouseX = isMouseInViewport
          ? (lastMouseX / window.innerWidth) * 2 - 1
          : (lastMouseX / window.innerWidth) * 2 - 1;
        const mouseY = isMouseInViewport
          ? (lastMouseY / window.innerHeight) * 2 - 1
          : (lastMouseY / window.innerHeight) * 2 - 1;

        // Apply different transformations to each line for a 3D effect
        titleLines.forEach((line, index) => {
          // Different intensity for each line to create depth
          const intensity = index === 0 ? 0.15 : 0.25;

          // Calculate rotation based on mouse position
          const rotateY = mouseX * 60 * intensity;
          const rotateX = -mouseY * 60 * intensity;

          // Calculate translation for more immersive effect
          const translateX = mouseX * 80 * intensity;
          const translateY = mouseY * 80 * intensity;

          // Apply the transformation with perspective
          line.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateX(${translateX}px) translateY(${translateY}px) translateZ(${
            index * 80
          }px)`;
        });

        // Apply stronger effect to subtitle
        const subtitleIntensity = 0.08;
        const subtitleRotateY = mouseX * 30 * subtitleIntensity;
        const subtitleRotateX = -mouseY * 30 * subtitleIntensity;
        const subtitleTranslateX = mouseX * 40 * subtitleIntensity;
        const subtitleTranslateY = mouseY * 40 * subtitleIntensity;

        subtitle.style.transform = `perspective(1500px) rotateX(${subtitleRotateX}deg) rotateY(${subtitleRotateY}deg) translateX(${subtitleTranslateX}px) translateY(${subtitleTranslateY}px) translateZ(40px)`;

        // Move particles for additional depth effect
        particles.forEach((particle, index) => {
          const depth = (index % 3) + 1; // Different depth levels
          const particleTranslateX = mouseX * 30 * depth;
          const particleTranslateY = mouseY * 30 * depth;

          particle.style.transform = `translateX(${particleTranslateX}px) translateY(${particleTranslateY}px)`;
        });

        // Continue the animation loop
        requestAnimationFrame(update3DEffect);
      }

      // Start the animation loop
      update3DEffect();

      // Reset function to return text to original position
      function resetPosition() {
        lastMouseX = window.innerWidth / 2;
        lastMouseY = window.innerHeight / 2;
      }

      // Initialize with center position
      resetPosition();
    </script>
  </body>
</html>
