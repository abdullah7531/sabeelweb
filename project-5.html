    <style>
      /* Sticky visit button (top-right fixed) */
      .visit-site-btn {
        position: fixed;
        top: 18px;
        right: 18px;
        background: hsla(233, 98%, 62%, 0.848); /* sky blue */
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 25px;
        font-weight: 600;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        z-index: 9999;
      }

      /* Slightly smaller on small screens */
      @media (max-width: 480px) {
        .visit-site-btn {
          top: 12px;
          right: 12px;
          padding: 8px 10px;
          font-size: 14px;
        }
      }
    </style>
